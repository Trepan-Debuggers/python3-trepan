name: trepan3k (windows)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        os: [windows]
        python-version: ['3.10']
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Until the next xdis release
        pip install --local -e "git+https://github.com/rocky/python-xdis.git@python-3.6-to-3.10#egg=xdis"
        # Until the next pytracer release
        # pip install git+https://github.com/rocky/pytracer#egg=tracer
        # Until the next pyficache release
        # pip install git+https://github.com/rocky/python-filecache#egg=pyficache
        pip install -e .[dev]
    - name: Test trepan3k
      run: |
        make check

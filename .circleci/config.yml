version: 2
jobs:
  build:
    working_directory: ~/rocky/python3-trepan
    docker:
    - image: circleci/python:3.7
    steps:
    - checkout  # checkout source code to working directory
    - run: sudo chown -R circleci:circleci /usr/local/
    - run:
        command: |  # use pipenv to install dependencies
          sudo pip install pipenv
          pipenv install
          pip install git+git://github.com/rocky/python-uncompyle6.git#egg=uncompyle6-3.6.6
          pip install -e .
          pip install -r requirements-dev.txt
    - run: python ./setup.py develop && make test-unit test-functional
    - store_test_results:
        path: test-results
    - store_artifacts:
        path: test-results
        destination: tr1
